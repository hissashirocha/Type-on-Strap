---
layout: default
---

<div class="home">
  {% if site.theme_settings.header_text %}
  <div id="main" class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    {{ site.theme_settings.header_text }}
  </div>
  {% endif %}

  <!-- Portfolio Grid Section -->
<section class="portfolio">
    <div class="row">
        {% for item in site.portfolio %}
        <div class="col-sm-6 col-xs-12 col-md-4 col-lg-4 portfolio-item">
            <div style="min-width:250px;max-width:600px;">
                <a href="{{ site.baseurl }}{{ item.url }}" class="portfolio-link" data-keyboard="true">
                    <div class="caption" title="{{ item.title }}">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ site.baseurl }}/{{ item.img }}" class="" alt="">
                </a>
            </div>
            <div style="padding-left:10px; margin-top:-18px;min-width:250px;max-width:450px;">
                <a href="{{ site.baseurl }}{{ item.url }}">
                        {{ item.title }}
                </a>
            </div>
            <div style="padding-left:20px; margin-top:-20px; font-size:80%;min-width:250px;max-width:450px;"> 
                {{ item.descr }} 
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</div>
